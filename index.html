<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário B7Web</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="banner">
      <img src="assets/images/img_b7web.png" alt="Logo da B7Web" />
    </div>

    <h1>Curso para Iniciantes em Programação</h1>
    <h2 class="subtitle">Formulário de Cadastro de Dados</h2>

    <form action="pages/login.html" method="post">
      <div class="form-row">
        <div class="form-field">
          <label for="student-id">ID Estudantil:</label>
          <input type="number" id="student-id" name="studentId" required />
        </div>
        <div class="form-field">
          <label for="full-name">Nome Completo:</label>
          <input type="text" id="full-name" name="fullName" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-field">
          <label for="phone-number">Telefone:</label>
          <input type="tel" id="phone-number" name="phoneNumber" required />
        </div>
      </div>

      <div class="form-field">
        <label for="birth-date">Data de Nascimento:</label>
        <input
          type="date"
          id="birth-date"
          name="birthDate"
          max="2007-09-01"
          min="1940-01-01"
          required
        />
      </div>

      <fieldset>
        <legend>Gênero</legend>
        <label>
          <input type="radio" name="gender" value="male" required /> Masculino
        </label>
        <label>
          <input type="radio" name="gender" value="female" /> Feminino
        </label>
        <label>
          <input type="radio" name="gender" value="non-binary" /> Não-binário
        </label>
        <label>
          <input type="radio" name="gender" value="other" /> Outro
          <input
            type="text"
            name="genderOther"
            placeholder="Por favor, especifique"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <div class="form-row">
          <div class="form-field postal-code">
            <label for="postal-code">CEP:</label>
            <input
              type="text"
              id="postal-code"
              name="postalCode"
              placeholder="00000-000"
              required
            />
          </div>
          <div class="form-field street-address">
            <label for="street-address">Rua/Logradouro:</label>
            <input
              type="text"
              id="street-address"
              name="streetAddress"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field number">
            <label for="number">Número:</label>
            <input type="text" id="number" name="number" required />
          </div>
          <div class="form-field district">
            <label for="district">Bairro:</label>
            <input type="text" id="district" name="district" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="country">País:</label>
            <select id="country" name="country" required>
              <option value="BR">Brasil</option>
            </select>
          </div>
          <div class="form-field">
            <label for="state">Estado:</label>
            <select id="state" name="state" required>
              <option value="">Selecione...</option>
              <option value="SP">São Paulo</option>
            </select>
          </div>
          <div class="form-field">
            <label for="city">Cidade:</label>
            <select id="city" name="city" required>
              <option value="">Selecione...</option>
              <option value="itai">Itaí</option>
              <option value="avare">Avaré</option>
              <option value="taquarituba">Taquarituba</option>
              <option value="paranapanema">Paranapanema</option>
            </select>
          </div>
        </div>
      </fieldset>

      <button type="submit">Cadastrar</button>
    </form>
    <footer class="site-footer">
      <p>&copy; 2025 Charles Gabriel. Todos os direitos reservados.</p>
      <p>Projeto desenvolvido para o curso Full Stack da B7Web.</p>
    </footer>
  </body>
</html>
